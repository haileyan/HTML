<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title></title>
	<style>
	body{
		background-color: #04B4AE;
			}
	/*
		style은 html에 표시된 문서들의 모양을 설정하는 부분이다.

		p는 selector라고 부르며
		html의 body 안에 있는 p tag를 가리킨다.
		기본 문법 selector {}
		{} 안쪽에 각 속성들을 설정해서 디자인을 셋팅한다.
	*/
	p {
		color: #F4FA58;
	}	

	#p1 {
		color: #F4FA58;
		background-color: #AC58FA;
	}

	#p2 {
		color: #F4FA58;
		background-color: #BCF5A9;
	}		

		</style>
</head>
<body>
	<p id="p1"> 우리나라 만세 </p> 
	<p id="p2"> 대한민국 만세 </p> 
	<p id="p3"> Copy Right &copy; cocojey02@gmail.com </p> 
</body>
</html>
