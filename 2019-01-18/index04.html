<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style>
		#div_01{
			background-color: #00FF44;
			width: 300px;
			height: 300px;		
		}

		#div_02{
			background-color: #FFFF44;
			width: 50%;
			height: 50%;
		}

		#div_03{

			width: 1000px;
		}

	</style>
</head>

	<div id="div_01">여기는 나의 영역</div>
	<div id="div_02">대한민국 만세</div>
	<div id="div_03">우리나라</div>
	<div id="div_01">
		<div id="div_02">대한민국 만세</div>
	</div>

</html>
