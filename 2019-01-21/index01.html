<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>TABLE 만들기</title>
	<style>
		table{
			border: 1px solid blue;
			border-spacing: 0;
		}

		tr{
			border: 1px solid red;
		}

		th, td{
			border: 1px solid green;
		}
	</style>
</head>
<body>
	<table>
		<tr>
			<th>이름</th>
			<th>전화번호</th>
			<th>주소</th>
		</tr>

		<tr>
			<td>홍길동</td>
			<td>001-001</td>
			<td>서울특별시</td>
		</tr>

		<tr>
			<td>이몽룡</td>
			<td>001-001</td>
			<td>전라북도 남원시</td>
		</tr>
	</table>
</body>
</html>
