<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style>
		
		ul#none{
			list-style-type: none;
		}
		ul#squre{
			list-style-type: square;
		}

		ul#disc{
			list-style-type: disc;
		}

		ul#circle{
			list-style-type: circle;
		}

	</style>
</head>
<body>
	<h3>ul tag default</h3>
		<li>list 1</li>
		<li>list 2</li>
		<li>list 3</li>
	</ul>

	<h3>ul tag disc</h3>
	<ul id="disc">
		<li>list 1</li>
		<li>list 2</li>
		<li>list 3</li>
	</ul>

	<h3>ul tag circle</h3>
	<ul id="circle">
		<li>list 1</li>
		<li>list 2</li>
		<li>list 3</li>
	</ul>
</body>
</html>
