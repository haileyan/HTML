<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style>
		header{
			background-color: blue;
			color: white;
			text-align: center;
		}

		nav{
			float: left;
			width: 20%;
		}

		nav ul{
			list-style-type: none;
			padding: 20px;
		}

		article{
			float: left;
			width:70%;
		}

		section:after{
			content: "";
			display: table;
			clear:both;
		}

		footer{
			background-color: blue;
			color:white;
		}

	</style>
</head>
<body>
	<header><h2>Cities</h2></header>
	<section>
		<nav>
			<ul>
				<li>London</li>	
				<li>Paris</li>	
				<li>Seoul</li>	
				<li>New York</li>	
			</ul>		
		</nav>
	<article>
		<h3>United Kingdom</h3>
		<p>London is the capital city of the UK</p>
	</article>
	</section>
	<footer>CopyRight &copy; cocojey02@gmail.com</footer>
</body>
</html>
